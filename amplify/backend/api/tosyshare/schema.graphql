type Todo @model {
  id: ID!
  name: String!
  description: String
}

type Car @model {
  id: ID!
  name: String!
  model: String
}

type Connection @model {
  id: ID!
  code: Int!
  isUsed: Boolean
  connectors: [Connector] @connection(name: "ConnectionConnectors")
}

type Connector @model {
  id: ID!
  connection: Connection @connection(name: "ConnectionConnectors")
}
